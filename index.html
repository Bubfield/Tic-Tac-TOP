<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe!</h1>
    <h2 class="x-or-o"><span id="x">X</span> or <span id="o">O</span>?</h2>
    <div class="result"></div>
    <div class="container">
      <div id="1" class="array-div"></div>
      <div id="2" class="array-div"></div>
      <div id="3" class="array-div"></div>
      <div id="4" class="array-div"></div>
      <div id="5" class="array-div"></div>
      <div id="6" class="array-div"></div>
      <div id="7" class="array-div"></div>
      <div id="8" class="array-div"></div>
      <div id="9" class="array-div"></div>
    </div>
    <div class="name-div">
      <form class="player-name">
        <label for="player-name">What is your name?</label>
        <input type="text" id="player-name" name="player-name" required />
        <button type="submit">Start Game</button>
      </form>
    </div>
    <button class="restart">Restart Game</button>
    <script src="index.js"></script>
  </body>
</html>
